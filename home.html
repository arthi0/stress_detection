<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Stress Detection System</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .bg {
            background-image: url('th.jpeg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Stack elements vertically */
        }
        .container, .form-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px; /* Adds space between the elements */
            width: 80%; /* Ensures the containers are not too wide */
            max-width: 600px; /* Maximum width of the containers */
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 12px 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Keeps navbar on top */
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 12px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        input[type="file"], button {
            padding: 10px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="admin.html">Admin</a>
    </div>
    <div class="bg">
        <div class="container">
            <h1>Welcome to the Stress Detection System</h1>
            <p>This system uses image processing to detect stress levels in IT professionals.</p>
        </div>
        <div class="form-container">
            <h1>Emotion Detector</h1>
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <label for="image">Upload an image:</label>
                <input type="file" id="image" name="image" accept="image/*">
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
